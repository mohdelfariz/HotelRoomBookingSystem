<body background="http://www.amandaabrahamphotography.com/wp-content/uploads/2013/09/museum-of-modern-free-stretch-blog-background.jpg">
    <div class="row">
        <form class="col s12" id="form" name="form" action="/" method="post">
            <div class="row">
                {% if not name %}
                <div class="input-field col s12">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" name="name" value="">
                </div>
                {% endif %}
                <div class="input-field col s12">
                    <label for="number">Total Number of Substance in Product</label>
                    <input type="number" id="number" name="number" value="How Many Substance in Your Product">
                </div>
                <div class="input-field col s12">
                    <select id="course" name="course">
                        <option value="RG">Regular</option>
                        <option value="PS">Psychiatric</option>
                        <option value="AB">Antibiotic</option>
						<option value="AG">Analgesic</option>
                    </select>
                    <label for="course">Type of Drugs</label>
                </div>
                <div class="input-field col s12">
                    <label for="year">Batch Year</label>
                    <input type="text" id="year" name="year" value="2019">
                </div>
                <div class="input-field col s12">
                    <label for="date">Date</label>
                    <input class="datepicker" type="text" id="date" name="date" value="{{ date }}">
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Proceed
                    <i class="material-icons right">send</i>
                </button>
            </div>

        </form>
    </div>

    <script type="text/javascript">
    var form = document.getElementById("form") || null;
    if(form) {
        form.action = window.location.pathname;
    }
    var dpelem = document.querySelector('.datepicker');
    var dpinstance = M.Datepicker.init(dpelem, {format:'yyyy-mm-dd'});
    var fselem = document.querySelector('select');
    var fsinstance = M.FormSelect.init(fselem, {});
    </script>
</body>
